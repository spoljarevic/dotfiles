# IMAGE
image {
    monitor =
    path = $HOME/.config/hypr/HyprLock/user.jpg
    size = 200
    border_size = 0
    rounding = -1
    rotate = 0
    reload_time = 0
    reload_cmd =
    position = 10, -120
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text =    $USER - Luca Matteo Špoljarević
    color = rgb(CFCFCF)
    font_size = 22
    font_family = Ubuntu Nerd Font Bold

    position = 0, 240
    halign = center
    valign = bottom
}

# PASSWORD-BOX
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.26 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    dots_rounding = -1 # -1 default circle, -2 follow input-field rounding
    outer_color = rgb(070C0D)
    inner_color = rgb(070C0D)
    font_color = rgb(8dddea)
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    rounding = -1 # -1 means complete rounding (circle/oval)
    check_color = rgb(fab387)
    fail_color = rgb(f38ba8) # if authentication failed, changes outer_color and fail message color
    fail_text = 
    fail_transition = 300 # transition time in ms between normal outer_color and fail_color
    position = 0, 75
    halign = center
    valign = bottom
}

